<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Unity Web Player | GEOPHY</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
    <link rel="stylesheet" href="TemplateData/style.css" />
    <style>
      /* (tuỳ chọn) Ẩn warning khi rỗng */
      #unity-warning:empty { display:none; }
    </style>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width="1016" height="563" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">GEOPHY</div>
      </div>
    </div>

    <script>
      const canvas = document.querySelector("#unity-canvas");

      function unityShowBanner(msg, type) {
        const warningBanner = document.querySelector("#unity-warning");
        const div = document.createElement("div");
        div.innerHTML = msg;
        div.style.padding = "10px";
        if (type === "error") div.style.background = "red";
        if (type === "warning") {
          div.style.background = "yellow";
          setTimeout(() => div.remove(), 5000);
        }
        warningBanner.appendChild(div);
      }

      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/GeometryBuild.loader.js";
      const config = {
        arguments: [],
        dataUrl: buildUrl + "/GeometryBuild.data",
        frameworkUrl: buildUrl + "/GeometryBuild.framework.js",
        codeUrl: buildUrl + "/GeometryBuild.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "GEOPHY",
        productVersion: "0.1.0",
        showBanner: unityShowBanner
      };

      // Mobile vs Desktop sizing
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        const meta = document.createElement("meta");
        meta.name = "viewport";
        meta.content = "width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes";
        document.head.appendChild(meta);
        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";
      } else {
        canvas.style.width = "900px";
        canvas.style.height = "450px";
      }

      document.querySelector("#unity-loading-bar").style.display = "block";

      // ===== Loader =====
      const script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = (100 * progress) + "%";
        })
          .then((unityInstance) => {
            document.querySelector("#unity-loading-bar").style.display = "none";
            document.querySelector("#unity-fullscreen-button").onclick = () => unityInstance.SetFullscreen(1);

            // expose instance ra window
            window.unityInstance = unityInstance;

            // (tuỳ chọn) báo parent là đã sẵn sàng
            try { window.parent?.postMessage({ type: "UNITY_READY" }, "*"); } catch {}
          })
          .catch((message) => {
            alert(message);
          });
      };
      document.body.appendChild(script);
    </script>

    <!-- ===== Bridge WebGL <-> Parent (postMessage -> SendMessage) ===== -->
    <script>
      // Hàng đợi nếu message đến trước khi unityInstance sẵn sàng
      const _pending = [];

      function _canSend() {
        return !!(window.unityInstance && typeof window.unityInstance.SendMessage === "function");
      }

      // Chuyển NGUYÊN XI dữ liệu nhận được sang C#
      function _forwardToCSharp(raw) {
        try {
          const json = (typeof raw === "string") ? raw : JSON.stringify(raw);
          // GỌI ĐÚNG TÊN OBJECT & METHOD C# CỦA ANH
          window.unityInstance.SendMessage("GameManager", "ReceiveSimulationJson", json);
          console.log("[WebGL] -> C#: GameManager.ReceiveSimulationJson (len=", json.length, ")");
          return true;
        } catch (err) {
          console.error("[WebGL] SendMessage error:", err);
          return false;
        }
      }

      // Lắng nghe mọi postMessage từ parent và forward nguyên xi
      window.addEventListener("message", (e) => {
        const data = e.data; // KHÔNG thêm type/payload, không sửa đổi
        if (!_canSend()) {
          _pending.push(data);
          return;
        }
        _forwardToCSharp(data);
      });

      // Khi unityInstance sẵn sàng thì flush hàng đợi
      const _checkAndFlush = setInterval(() => {
        if (_canSend()) {
          clearInterval(_checkAndFlush);
          if (_pending.length) console.log("[WebGL] Flush queued:", _pending.length);
          while (_pending.length) _forwardToCSharp(_pending.shift());
        }
      }, 200);
    </script>
  </body>
</html>
