<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | GEOPHY</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=1920 height=1080 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">GEOPHY</div>
      </div>
    </div>
    <script>
      var canvas = document.querySelector("#unity-canvas");

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/GeometryBuild.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/GeometryBuild.data",
        frameworkUrl: buildUrl + "/GeometryBuild.framework.js",
        codeUrl: buildUrl + "/GeometryBuild.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "GEOPHY",
        productVersion: "0.1.0",
        showBanner: unityShowBanner,
      };

      // By default, Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;

      // If you would like all file writes inside Unity Application.persistentDataPath
      // directory to automatically persist so that the contents are remembered when
      // the user revisits the site the next time, uncomment the following line:
      // config.autoSyncPersistentDataPath = true;
      // This autosyncing is currently not the default behavior to avoid regressing
      // existing user projects that might rely on the earlier manual
      // JS_FileSystem_Sync() behavior, but in future Unity version, this will be
      // expected to change.

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:

        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";

        // To lower canvas resolution on mobile devices to gain some
        // performance, uncomment the following line:
        // config.devicePixelRatio = 1;


      } else {
        // Desktop style: Render the game canvas in a window that can be maximized to fullscreen:
        canvas.style.width = "900px";
        canvas.style.height = "450px";
      }

      document.querySelector("#unity-loading-bar").style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
              }).then((unityInstance) => {
                document.querySelector("#unity-loading-bar").style.display = "none";
                document.querySelector("#unity-fullscreen-button").onclick = () => {
                  unityInstance.SetFullscreen(1);
                };

                // Expose instance globally
                window.unityInstance = unityInstance;

                // Notify parent that Unity is ready
                try { window.parent?.postMessage({ type: "UNITY_ENGINE_LOADED" }, "*"); } catch (e) { }
                try { window.parent?.postMessage({ type: "UNITY_INSTANCE_READY" }, "*"); } catch (e) { }

              }).catch((message) => {
                alert(message);
              });
            };

      document.body.appendChild(script);

    </script>
    <script>
      // ===== Bridge: NHẬN JSON THUẦN từ parent và đẩy vào C# =====
      // Lưu ý: Chỉ chấp nhận "plain object" (không array/primitive), không wrapper data/payload/type
      //        Ví dụ hợp lệ: { shape_type: "prism", vertices:[...], edges:[...], faces:[...] }

      // Hàng đợi khi Unity chưa sẵn sàng
      const _pending = [];

      function _canSend() {
        return !!(window.unityInstance && typeof window.unityInstance.SendMessage === "function");
      }

      function isPlainObject(x) {
        if (x === null || typeof x !== "object") return false;
        if (Array.isArray(x)) return false;
        if (Object.prototype.toString.call(x) !== "[object Object]") return false;
        // Không nhận các wrapper phổ biến
        if ("data" in x || "payload" in x || "type" in x) return false;
        return true;
      }

      function forwardToCSharp(payload) {
        try {
          // ✅ Luôn ép về JSON string (Unity chỉ nhận string)
          const fullMessage = JSON.stringify(payload);

          // Gọi GameObject "GameManager" với method "ReceiveSimulationJson"
          window.unityInstance.SendMessage("GameManager", "ReceiveSimulationJson", fullMessage);

          console.log("[WebGL] Forwarded pure JSON to C#: GameManager.ReceiveSimulationJson", fullMessage);

          // (Tuỳ chọn) báo ACK về parent
          try {
            window.parent?.postMessage({ type: "SIMULATION_ACK" }, "*");
          } catch {}

          return true;
        } catch (err) {
          console.error("[WebGL] SendMessage error:", err);
          return false;
        }
      }

      // Lắng nghe message từ parent (React)
      window.addEventListener("message", (e) => {
        // Cho phép localhost và GitHub Pages
        const allowedOrigins = [
          'http://localhost:3000',
          'http://localhost:5173', 
          'http://127.0.0.1:3000',
          'http://127.0.0.1:5173',
          'https://your-react-app.github.io', // Thay bằng domain React thực tế
          'https://localhost:3000' // HTTPS localhost nếu có
        ];
        
        // Kiểm tra origin hợp lệ
        if (e.origin && !allowedOrigins.some(origin => e.origin.startsWith(origin.split(':').slice(0,2).join(':')))) {
          console.warn("[WebGL] Blocked message from unauthorized origin:", e.origin);
          return;
        }
        
        // Chỉ xử lý message từ parent (không phải từ các frame khác, nếu có)
        if (e.source !== window.parent && e.source !== window.top) {
          return;
        }

        const msg = e.data;

        // Bỏ qua handshake wrapper (nếu FE có gửi)
        if (msg && typeof msg === "object" && msg.type === "PING") {
          try { window.parent?.postMessage({ type: "PONG" }, "*"); } catch { }
          return;
        }

        // ✅ Chỉ nhận JSON thuần (plain object), không wrapper
        if (!isPlainObject(msg)) {
          // Uncomment để debug vì sao bị bỏ qua:
          // console.warn("[WebGL] Ignored payload (must be plain object w/o data/payload/type):", msg);
          return;
        }

        // Log kích thước cho debug
        try {
          const s = JSON.stringify(msg);
          console.log("[WebGL] GOT pure JSON from", e.origin, e.data, "bytes =", new Blob([s]).size);
        } catch { }

        if (!_canSend()) {
          console.warn("[WebGL] unityInstance not ready -> queue payload");
          _pending.push(msg);
          return;
        }
        console.log(msg);
        forwardToCSharp(msg);
      });

      // Thông báo listener sẵn sàng (để FE có thể chờ trước khi gửi)
      try { window.parent?.postMessage({ type: "UNITY_LISTENER_READY" }, "*"); } catch { }

      // Đợi Unity sẵn sàng rồi flush queue
      const _flushTimer = setInterval(() => {
        if (_canSend()) {
          clearInterval(_flushTimer);
          console.log("[WebGL] unityInstance READY -> flush", _pending.length, "queued payload(s)");
          while (_pending.length) forwardToCSharp(_pending.shift());
        }
      }, 250);
    </script>
  </body>
</html>
